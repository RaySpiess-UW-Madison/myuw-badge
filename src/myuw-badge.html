
<style>
  :host {
    display: flex;
    font-style: inherit;
    font-variant: inherit;
    font-family: inherit;
  }

  :host([hidden]) {
      display: none;
  }

  #sr-label {
    clip: rect(1px, 1px, 1px, 1px);
    clip-path: inset(50%);
    height: 1px;
    width: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
  }

  #badge {
    width: 140px;
    height: 50px;
    font-family: var( --myuw-font, Arial, sans-serif);
    font-size: 14px;
    color: var(--myuw-primary-color, #fff);
    text-decoration: none;
    background: var( --myuw-primary-bg, #c5050c);
    box-sizing: border-box;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    position: relative;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;
    -webkit-box-orient: horizontal;
    -webkit-box-direction: normal;
    -webkit-flex-direction: row;
    flex-direction: row;
    justify-content: center;
    padding: 8px 16px 8px 0;
    margin: 0;
    opacity: 0;
    border-radius: 3px; 
    overflow: hidden; 
    border: none;
  }

  #crest {
    width: 50px;
    position: absolute;
    top: -18px;
    left: -6px;
  }

  #lines__container {
    margin-left: 50%;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-align: start;
    -webkit-align-items: start;
    align-items: flex-start;
    -webkit-box-orient: vertical;
    -webkit-flex-direction: column;
    flex-direction: column;
    line-height: 20px;
  }

  #lines--second {
    font-family: var(--myuw-app-bar-font, var( --myuw-font, Arial, sans-serif));
    font-size: 18px;
  }

  /* Black theme */ 

  #badge.theme-dark {
    background: #000;
    padding: 8px 16px;
    letter-spacing: .05rem;
  }

  #badge.theme-dark #crest {
    display: none;
  }

  #badge.theme-dark #lines__container {
    margin: 0;
  }

  #badge.theme-dark #lines--second {
    font-size: 22px;
    letter-spacing: .1rem;
  }
</style>
<span id="sr-label">Find it in MyUW</span>
<a id="badge" href="" target="_blank" rel="noopener noreferrer" aria-labelledby="sr-label">
  <span id="crest" aria-hidden="true"></span>
  <div id="lines__container" aria-hidden="true">
    <span id="lines--first" aria-hidden="true">Find it in</span>
    <span id="lines--second" aria-hidden="true">MyUW</span>
  </div>
</a>
